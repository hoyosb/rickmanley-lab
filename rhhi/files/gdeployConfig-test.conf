#gdeploy configuration generated by cockpit-gluster plugin
#originally sourced from /var/lib/ovirt-hosted-engine-setup/gdeploy/gdeployConfig.conf
[hosts]
10.0.0.11
10.0.0.12
10.0.0.13

[script1]
action=execute
ignore_script_errors=no
file=/usr/share/gdeploy/scripts/grafton-sanity-check.sh -d nvme0n1 -h 10.0.0.11, 10.0.0.12, 10.0.0.13

[disktype]
jbod

[diskcount]
1

[stripesize]
256

[shell2]
action=execute
command=vdsm-tool configure --force

[script3]
action=execute
file=/usr/share/gdeploy/scripts/blacklist_all_disks.sh
ignore_script_errors=no

[pv1]
action=create
devices=nvme0n1
ignore_pv_errors=no

[vg1]
action=create
vgname=gluster_vg_nvme0n1
pvname=nvme0n1
ignore_vg_errors=no

[lv1]
action=create
poolname=gluster_thinpool_nvme0n1
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
lvtype=thinpool
size=160GB
poolmetadatasize=1GB

[lv2]
action=create
lvname=gluster_lv_engine
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
mount=/gluster_bricks/engine
size=69GB
lvtype=thick

[lv3]
action=create
lvname=gluster_lv_vmstore
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
mount=/gluster_bricks/vmstore
lvtype=thinlv
poolname=gluster_thinpool_nvme0n1
virtualsize=160GB

[service1]
action=restart
service=glusterd
slice_setup=yes

[firewalld]
action=add
ports=111/tcp,2049/tcp,54321/tcp,5900/tcp,5900-6923/tcp,5666/tcp,16514/tcp,54322/tcp
services=glusterfs

[script2]
action=execute
file=/usr/share/gdeploy/scripts/disable-gluster-hooks.sh

[shell3]
action=execute
command=usermod -a -G gluster qemu

[volume1]
action=create
volname=engine
transport=tcp
replica=yes
replica_count=3
key=group,storage.owner-uid,storage.owner-gid,network.ping-timeout,performance.strict-o-direct,network.remote-dio,cluster.granular-entry-heal
value=virt,36,36,30,on,off,enable
brick_dirs=10.0.0.11:/gluster_bricks/engine/engine,10.0.0.12:/gluster_bricks/engine/engine,10.0.0.13:/gluster_bricks/engine/engine
ignore_volume_errors=no

[volume2]
action=create
volname=vmstore
transport=tcp
replica=yes
replica_count=3
key=group,storage.owner-uid,storage.owner-gid,network.ping-timeout,performance.strict-o-direct,network.remote-dio,cluster.granular-entry-heal
value=virt,36,36,30,on,off,enable
brick_dirs=10.0.0.11:/gluster_bricks/vmstore/vmstore,10.0.0.12:/gluster_bricks/vmstore/vmstore,10.0.0.13:/gluster_bricks/vmstore/vmstore
ignore_volume_errors=no
arbiter_count=1
