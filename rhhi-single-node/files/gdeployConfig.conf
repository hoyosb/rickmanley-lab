#gdeploy configuration generated by cockpit-gluster plugin
[hosts]
rhhi1-gluster.rnelson-demo.com

[script1:rhhi1-gluster.rnelson-demo.com]
action=execute
ignore_script_errors=no
file=/usr/share/gdeploy/scripts/grafton-sanity-check.sh -d nvme0n1 -h rhhi1-gluster.rnelson-demo.com

[disktype]
jbod

[diskcount]
1

[stripesize]
256

[service1]
action=enable
service=chronyd

[service2]
action=restart
service=chronyd

[shell2]
action=execute
command=vdsm-tool configure --force

[script3]
action=execute
file=/usr/share/gdeploy/scripts/blacklist_all_disks.sh
ignore_script_errors=no

[pv1:rhhi1-gluster.rnelson-demo.com]
action=create
devices=nvme0n1
ignore_pv_errors=no

[vg1:rhhi1-gluster.rnelson-demo.com]
action=create
vgname=gluster_vg_nvme0n1
pvname=nvme0n1
ignore_vg_errors=no

[lv1:rhhi1-gluster.rnelson-demo.com]
action=create
poolname=gluster_thinpool_nvme0n1
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
lvtype=thinpool
size=160GB
poolmetadatasize=1GB

[lv2:rhhi1-gluster.rnelson-demo.com]
action=create
lvname=gluster_lv_engine
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
mount=/gluster_bricks/engine
size=69GB
lvtype=thick

[lv3:rhhi1-gluster.rnelson-demo.com]
action=create
lvname=gluster_lv_vmstore
ignore_lv_errors=no
vgname=gluster_vg_nvme0n1
mount=/gluster_bricks/vmstore
lvtype=thinlv
poolname=gluster_thinpool_nvme0n1
virtualsize=160GB

[selinux]
yes

[service3]
action=restart
service=glusterd
slice_setup=yes

[firewalld]
action=add
ports=111/tcp,2049/tcp,54321/tcp,5900/tcp,5900-6923/tcp,5666/tcp,16514/tcp,54322/tcp
services=glusterfs

[script2]
action=execute
file=/usr/share/gdeploy/scripts/disable-gluster-hooks.sh

[shell3]
action=execute
command=usermod -a -G gluster qemu

[volume1]
action=create
volname=engine
transport=tcp
key=storage.owner-uid,storage.owner-gid,features.shard,performance.low-prio-threads,performance.strict-o-direct,network.remote-dio,network.ping-timeout,user.cifs,nfs.disable,performance.quick-read,performance.read-ahead,performance.io-cache,cluster.eager-lock
value=36,36,on,32,on,off,30,off,on,off,off,off,enable
brick_dirs=rhhi1-gluster.rnelson-demo.com:/gluster_bricks/engine/engine
ignore_volume_errors=no

[volume2]
action=create
volname=vmstore
transport=tcp
key=storage.owner-uid,storage.owner-gid,features.shard,performance.low-prio-threads,performance.strict-o-direct,network.remote-dio,network.ping-timeout,user.cifs,nfs.disable,performance.quick-read,performance.read-ahead,performance.io-cache,cluster.eager-lock
value=36,36,on,32,on,off,30,off,on,off,off,off,enable
brick_dirs=rhhi1-gluster.rnelson-demo.com:/gluster_bricks/vmstore/vmstore
ignore_volume_errors=no
